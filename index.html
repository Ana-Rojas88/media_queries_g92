<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Cafetería Bombón</title>
</head>
<body>
    <nav>
        <h1>Cafetería Bombón</h1>
    </nav>
    <div class="filtros">
        <button>Todos</button>
        <button>Café</button>
        <button>Postres</button>
    </div>
    <div class="productos">
        <div class="producto">
            <img src="https://i.pinimg.com/236x/f6/44/4e/f6444e01f50a1535cdec80a93af03891.jpg" alt="Latte">
            <h2>Latte</h2>
            <p>Delicioso café con leche</p>
        </div>
        <div class="producto ocultar">
            <img src="https://i.pinimg.com/236x/2e/32/e2/2e32e2f139f8812f5e40efdfb89302fe.jpg" alt="Espresso">
            <h2>Espresso</h2>
            <p>Café fuerte y puro</p>
        </div>
        <div class="producto ocultar">
            <img src="https://i.pinimg.com/236x/60/53/3e/60533e30693380611af37267b22f86ec.jpg" alt="Brownie">
            <h2>Brownie</h2>
            <p>Chocolate intenso</p>
        </div>
        <div class="producto ocultar">
            <img src="https://i.pinimg.com/236x/23/65/6b/23656b3f945191a214a041a3b541d71a.jpg" alt="Cheesecake">
            <h2>Cheesecake</h2>
            <p>Suave y cremoso</p>
        </div>
        <div class="producto ocultar">
            <img src="https://i.pinimg.com/236x/e4/a5/bd/e4a5bd4fa7861dc7f6c39186ab432bb1.jpg" alt="Tiramisú">
            <h2>Tiramisú</h2>
            <p>Postre italiano con café y cacao</p>
        </div>
        <div class="producto ocultar">
            <img src="https://i.pinimg.com/236x/9f/4b/e1/9f4be1331421f5b0f7c125235ed11a83.jpg" alt="Muffin de Chocolate">
            <h2>Muffin de Chocolate</h2>
            <p>Esponjoso y lleno de chocolate</p>
        </div>
        <div class="paginacion">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Cafetería Bombón</p>
    </footer>
</body>
</html>
